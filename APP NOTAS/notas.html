<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    
    
</head>
<body>

    <div class="container">
        <h1>Aplicación de Notas</h1>

        <!-- Área de entrada de nota -->
        <textarea id="nuevaNota" placeholder="Escribe tu nota aquí..."></textarea>
        <button id="agregarNota">Agregar Nota</button>

        <!-- Campo de búsqueda -->
        <input type="text" id="buscarNota" placeholder="Buscar notas...">

        <!-- Contenedor de las notas -->
        <div id="listaNotas"></div>
    </div>
    <script src="notas.js"></script>

    
</body>
</html>
